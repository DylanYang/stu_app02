<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - 学生信息管理系统</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 20px;
        }
        .form-header h2 {
            color: #333;
            font-weight: 600;
        }
        .form-header p {
            color: #666;
            margin-top: 10px;
        }
        .form-label {
            font-weight: 600;
            color: #444;
            margin-bottom: 8px;
        }
        .form-label i {
            color: #667eea;
            margin-right: 5px;
        }
        .required-star {
            color: #dc3545;
            margin-left: 3px;
        }
        .form-control, .form-select {
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .form-control.is-invalid, .form-select.is-invalid {
            border-color: #dc3545;
        }
        .invalid-feedback {
            font-size: 13px;
        }
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-back {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s;
        }
        .btn-back:hover {
            background: #667eea;
            color: white;
        }
        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2><i class="fas fa-user-plus text-primary me-2"></i>{{ title }}</h2>
                <p>请输入学生的基本信息，带 <span class="text-danger">*</span> 为必填项</p>
            </div>
            
            <!-- 消息提示 -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            <i class="fas fa-{{ 'check-circle' if category == 'success' else 'exclamation-circle' }} me-2"></i>
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('student.add') }}" id="studentForm">
                <!-- 学号 -->
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-id-card"></i>学号 <span class="required-star">*</span>
                    </label>
                    <input type="text" 
                           class="form-control" 
                           id="student_id" 
                           name="student_id" 
                           required 
                           maxlength="20"
                           placeholder="请输入学号，如：2024001"
                           pattern="[A-Za-z0-9]+"
                           title="学号只能包含字母和数字">
                    <div class="form-text">学号只能包含字母和数字，且必须唯一</div>
                </div>
                
                <!-- 姓名 -->
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-user"></i>姓名 <span class="required-star">*</span>
                    </label>
                    <input type="text" 
                           class="form-control" 
                           id="name" 
                           name="name" 
                           required 
                           maxlength="50"
                           placeholder="请输入学生姓名">
                </div>
                
                <!-- 性别 -->
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-venus-mars"></i>性别 <span class="required-star">*</span>
                    </label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="">请选择性别</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                
                <!-- 年龄 -->
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-calendar-alt"></i>年龄
                    </label>
                    <input type="number" 
                           class="form-control" 
                           id="age" 
                           name="age" 
                           min="1" 
                           max="150"
                           placeholder="请输入年龄 (1-150)">
                </div>
                
                <!-- 专业 -->
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-book"></i>专业
                    </label>
                    <input type="text" 
                           class="form-control" 
                           id="major" 
                           name="major" 
                           maxlength="100"
                           placeholder="请输入专业名称">
                </div>
                
                <!-- 电话 -->
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-phone"></i>电话
                    </label>
                    <input type="tel" 
                           class="form-control" 
                           id="phone" 
                           name="phone" 
                           maxlength="20"
                           placeholder="请输入电话号码">
                </div>
                
                <!-- 按钮组 -->
                <div class="row mt-4">
                    <div class="col-md-6 mb-2">
                        <button type="submit" class="btn-submit">
                            <i class="fas fa-save me-2"></i>保存学生信息
                        </button>
                    </div>
                    <div class="col-md-6">
                        <a href="{{ url_for('student.index') }}" class="btn-back">
                            <i class="fas fa-arrow-left me-2"></i>返回列表
                        </a>
                    </div>
                </div>
            </form>
            
            <!-- 快速填入示例数据（开发用） -->
            <div class="text-center mt-3">
                <button type="button" class="btn btn-link" onclick="fillSampleData()">
                    <i class="fas fa-magic"></i> 填入示例数据
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // 表单验证
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            let isValid = true;
            
            // 学号验证
            const studentId = document.getElementById('student_id');
            if (!studentId.value.trim()) {
                alert('学号不能为空');
                e.preventDefault();
                return false;
            }
            
            // 姓名验证
            const name = document.getElementById('name');
            if (!name.value.trim()) {
                alert('姓名不能为空');
                e.preventDefault();
                return false;
            }
            
            // 性别验证
            const gender = document.getElementById('gender');
            if (!gender.value) {
                alert('请选择性别');
                e.preventDefault();
                return false;
            }
            
            // 年龄验证（如果填写）
            const age = document.getElementById('age');
            if (age.value) {
                const ageNum = parseInt(age.value);
                if (isNaN(ageNum) || ageNum < 1 || ageNum > 150) {
                    alert('年龄必须在1-150之间');
                    e.preventDefault();
                    return false;
                }
            }
            
            return true;
        });
        
        // 填入示例数据
        function fillSampleData() {
            const year = new Date().getFullYear();
            const randomNum = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
            
            document.getElementById('student_id').value = year + randomNum;
            document.getElementById('name').value = ['张三', '李四', '王五', '赵六'][Math.floor(Math.random() * 4)];
            document.getElementById('gender').value = ['男', '女'][Math.floor(Math.random() * 2)];
            document.getElementById('age').value = 18 + Math.floor(Math.random() * 5);
            document.getElementById('major').value = ['计算机科学', '软件工程', '人工智能', '数据科学'][Math.floor(Math.random() * 4)];
            document.getElementById('phone').value = '138' + Math.floor(Math.random() * 100000000).toString().padStart(8, '0');
        }
    </script>
</body>
</html>
